</head>

<body>
  <header>
    <div class="header">
      <a href="/">
        <img src="../assets/logo.png" alt="logo-de-la-pagina" class="header_logo" />
      </a>
      <nav>
        <ul>
          <li class="nav_item">
            <a href="../index.html">Inicio</a>

          <li class="nav_item">

    <h2>Contacto</h2>
  </header>
  <form>
    <div class="nombre">
      <label for="#nombre">Nombre</label>
      <input id="nombre" type="text" name="nombre" />
    </div>
    <div class="email">
      <label for="#email">Email</label>
      <input id="email" type="email" name="email"/>
      <div class="newsletter">
        <label for="#newsletter">Quieres recibir el Newsletter?</label>
        <input id="newsletter" type="checkbox" name="newsletter" />
      </div>
    </div>
    <div class="comentario">
      <label for="#comentarios">Campo comentarios</label>
      <textarea id="comentarios" name="comentarios"></textarea>
      <button type="reset">Limpiar</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
  <footer>
    <div class="footer-container">
      <div class="redes-sociales">
        <a class="sn facebook" href="https://www.facebook.com/">Facebook</a>
        <a class="sn instagram" href="https://www.instagram.com/">Instagram</a>
        <a class="sn whatsapp" href="https://api.whatsapp.com/send?phone=">Whatsapp</a>
      </div>
      <div class="informacion-footer">
        <div class="direccion">
          Direccion Comercial
        </div>
        <div class="derechos">
