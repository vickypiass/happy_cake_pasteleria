<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logo.png" alt="logo-de-la-pagina" width="120">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link link-nav up" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-nav up" href="productos.html">Productos</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="d-flex justify-content-center">Contacto</h2>
  </header>

  <main class="container">
    <form>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email">
      </div>
      <div class="mb-3 form-check">
        <label class="form-check-label" for="newsletter">¿Quieres recibir el Newsletter?</label>
        <input type="checkbox" class="form-check-input" id="newsletter">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn-send">Enviar</button>
    </form>
  </main>
  
  <footer>
    <div class="footer-container">
      <div class="redes-sociales">
        <a class="sn btn-facebook" href="https://www.facebook.com/">Facebook</a>
        <a class="sn btn-instagram" href="https://www.instagram.com/">Instagram</a>
        <a class="sn btn-whatsapp" href="https://api.whatsapp.com/send?phone=">Whatsapp</a>
      </div>
      <div class="informacion-footer">
        <div class="direccion">
          Direccion Comercial
        </div>
        <div class="derechos">
          Derechos reservados
        </div>
      </div>
    </div>
  </footer>
